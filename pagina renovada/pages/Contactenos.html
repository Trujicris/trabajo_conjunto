<script>
    $(document).ready(function(){
        $(".form").hide()
        $("#primero").click(function(){
        $(".form").slideToggle("slow")
        })
        $("#boton2").click(function(){
            alert("Se envió su formulario")
        })
    })
</script>

<body>

    <!--encabezado-->
    <header>
        <img id="logo" src="../img/eladio2.jfif">

        </nav>
    </header>

    <main>
        <div class="container1">
            <h1 id="primero">¡Contactanos!</h1>

            <form action="" class="form">
                <!--inicio formulario-->
                <label for="">Nombre Completo</label><br>
                <input class="texto" type="text" name="nombre"><br>

                <label for="">Correo Electronico</label><br>
                <input class="texto" type="email" name="mail" id="" required><br>

                <label for="">Telefono</label><br>
                <input class="texto" type="text" name="tel"><br>
                <!--fin formulario-->

                <!--inicio modo de contacto-->
                <label for="">Como desea que lo contactemos</label><br>

                <input type="radio" name="ok">
                <label for="1">Telefono</label>

                <input type="radio" name="ok">
                <label for="2">Whatsapp</label>

                <input type="radio" name="ok">
                <label for="3">Correo Electronico</label><br>
                <!--inicio modo de contacto-->

                <div class="boton">
                    <input type="submit" value="Enviar" class="boton2" id="boton2">
                </div>

            </form>
            <!--mapa-->
